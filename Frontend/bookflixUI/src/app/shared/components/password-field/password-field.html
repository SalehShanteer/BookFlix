<div class="password-container">
  <input
    class="form-control"
    [type]="show ? 'text' : 'password'"
    [placeholder]="placeholder | locale"
    [value]="value"
    (input)="updateValue($event.target.value)"
    (blur)="onTouched()"
  />
  <img [src]="imageSource" (click)="onToggle()" />
</div>
