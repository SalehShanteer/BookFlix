<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg p-4 border-0">
    <div class="text-center mb-4">
      <h3 class="fw-bold">Create Account</h3>
      <p class="text-muted">Let's get started!</p>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSignUp()">
      <div class="mb-3">
        <input
          id="username"
          class="form-control"
          type="text"
          formControlName="username"
          placeholder="Enter username"
        />
      </div>
      <div class="mb-3">
        <input
          id="email"
          class="form-control"
          type="email"
          formControlName="email"
          placeholder="Enter email"
        />
      </div>
      <div class="mb-3">
        <input
          id="newPassword"
          class="form-control"
          type="password"
          formControlName="newPassword"
          placeholder="Enter password"
        />
        <p class="helper-text text-muted">
          Password must be at least 8 characters long and include number, uppercase, lowercase and
          special character.
        </p>
      </div>
      <div class="mb-3">
        <input
          id="confirmPassword"
          class="form-control"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm password"
        />
      </div>
      <button class="btn btn-primary w-100 py-2" [disabled]="registerForm.invalid">Sign In</button>
    </form>
  </div>
</div>
