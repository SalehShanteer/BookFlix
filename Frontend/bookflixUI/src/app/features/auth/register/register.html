<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg p-4 border-0">
    <div class="text-center mb-4">
      <h3 class="fw-bold">{{ 'CreateAccount' | locale }}</h3>
      <p class="text-muted">{{ 'RegisterCardMessage' | locale }}</p>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSignUp()">
      <div class="mb-3">
        <input
          id="username"
          class="form-control"
          type="text"
          formControlName="username"
          placeholder="{{ 'EnterUsername' | locale }}"
        />
        @if (usernameHasError){
        <p class="error-text">{{ usernameError }}</p>
        }
      </div>
      <div class="mb-3">
        <input
          id="email"
          class="form-control"
          type="email"
          formControlName="email"
          placeholder="{{ 'EnterEmail' | locale }}"
        />
        @if (emailHasError){
        <p class="error-text">{{ emailError }}</p>
        }
      </div>
      <div class="mb-3">
        <app-password-field
          id="newPassword"
          formControlName="newPassword"
          placeholder="EnterPassword"
        />
        @if (passwordHasError){
        <p class="error-text">{{ passwordError }}</p>
        }
      </div>
      <div class="mb-3">
        <app-password-field
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="ConfirmPassword"
        />
      </div>
      <button class="btn btn-primary w-100 py-2" [disabled]="registerForm.invalid">
        {{ 'SignIn' | locale }}
      </button>
    </form>
  </div>
</div>
