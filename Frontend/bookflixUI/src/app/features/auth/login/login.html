<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg p-4 border-0">
    <div class="text-center mb-4">
      <h3 class="fw-bold">{{ 'WelcomeBack' | locale }}</h3>
      <p class="text-muted">{{ 'SignInToAccount' | locale }}</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">{{ 'EmailAddress' | locale }}</label>
        <input
          id="email"
          class="form-control"
          type="email"
          formControlName="email"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">{{ 'Password' | locale }}</label>
        <app-password-field id="password" formControlName="password" placeholder="EnterPassword" />
      </div>
      <button type="button" class="btn btn-link p-0" (click)="showRegisterScreen()">
        {{ 'RegisterNow' | locale }}
      </button>
      <button class="btn btn-primary w-100 py-2" [disabled]="loginForm.invalid">
        {{ 'SignIn' | locale }}
      </button>
    </form>
  </div>
</div>
